<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BotUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="build/botui.mis.css" />
    <link rel="stylesheet" href="build/botui-theme-default.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
        <a href="finishedearly.html" class="btn-leave"><i class="fas fa-phone"></i> Leave call</a>
      </div>

      <div class="camview">
        <iframe width="1040px" height="594px" allow="camera; fullscreen" src="https://www.trulience.com/avatar/8056288527266237139" frameborder="0" allowfullscreen>
        </iframe>

        <video id="video" height="560" width="720" autoplay muted></video>
    </div>

      <div class="sidebar">
        <h3 style="color:#1e1e1e; text-align: center;">Conversation with Nova Green</h3>
        <!--the botui interface-->
          <div id="my-botui-app">
            <bot-ui></bot-ui>
          </div>
      </div>


      <script src="js/face-api.min.js"></script>
      <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="build/botui.min.js"></script>
    <script src="main.js"></script>
    
    <script>
      var vid = document.getElementById("myVideo");

    function vidchangeKNIK() { 
      isSupp = vid.canPlayType("video/mp4");
      vid.src = "includes/Knikken.mp4";
      vid.load();
    } 
    function vidchangeLUIST() { 
      isSupp = vid.canPlayType("video/mp4");
      vid.src = "includes/Luisteren.mp4";
      vid.load();
    } 
    </script>
  </body>
</html>
